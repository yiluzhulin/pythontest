# 元素定位
# 进入场景组&场景管理界面
entrance: //div[span[text()='AI诊断管理']]
sceneCanvas: //div[contains(text(),'场景组&场景管理')]

# 场景查询
search:
  sceneGroupName: //div[label[text()='场景组名称']]/div/div/input
  sceneName: //div[label[text()='场景名称']]/div/div/input
  groupCreateUser: //div[label[text()='场景组创建人']]/div/div/input
  createUser: //div[label[text()='场景创建人']]/div/div/input
  status: //div[label[text()='场景状态']]/div/div
  status_csz: //li[span[text()='测试中']]
  status_bjz: //li[span[text()='编辑中']]
  search_but: //button[span[text()='查询']]

# 添加场景组
save_sceneGroup:
  entrance: //button[span[text()='创建场景组']]
  name: //div[@class='el-form-item is-required']/div/div/input
  but: //button[span[text()='确 定']]

# 添加场景
save_scene:
  entrance: //button[span[text()='创建场景']]
  # 基本信息配置
  sceneGroupName_input: //div[label[text()='场景组名称']]/div/div/div/input
  sceneGroupName: //ul[@class='el-scrollbar__view el-autocomplete-suggestion__list']/li[1]
  sceneName: //div[label[text()='场景名称']]/div/div/input
  vehicleModels_input: //div[label[text()='车型']]/div/div/div/input
  vehicleModels: //li[span[text()='${var_to_change}']][1]
  imOsVersions_input: //div[label[text()='IMOS版本号']]/div/div/div/input
  imOsVersions: //li[span[contains(text(),'IMOS')]][1]
  offlindDate: //input[@placeholder='开始日期']
  startDate: //div[span[contains(text(),'16')]]
  endDate: //div[span[contains(text(),'26')]]
  next_but: //button[span[text()='下一步']]
  main: //div[@class='main-form-content']

# 场景逻辑配置
canvas:
  # 信号子任务
  canlin:
    # 节点功能栏中的信号子任务接口
    new_canlin_node: //div[div[span[contains(text(),'信号子任务')] and @class='draggable-node']]
    # 新增的空白信号子任务节点
    canlin_node: //*[@data-shape='signal']
    # 信号选择
    signal_input: //input[@placeholder='请输入关键字后选择']
    signal: //li[span[contains(text(),'${var_to_change}')]]
    # 信号子任务编辑框的body
    signal_scroll: //div[@class='el-dialog__body']
    # 计算配置选择
    cond_but: //label[span[contains(text(),'条件计算')]]/span[1]
    cond_op: //div[contains(text(),'Y1')]/ancestor::tr/td[2]//input
    cond_dss: //div[contains(text(),'Y1')]/ancestor::tr/td[3]//input
    cond_dss_eq: //div[@class="v-modal"]/following::span[text()='等于']
    cond_val: //div[contains(text(),'Y1')]/ancestor::tr/td[4]//input
    cond_val_num_type: //div[@class="v-modal"]/following::span[text()='数值']
    cond_val_num_val: //div[contains(text(),'Y1')]/ancestor::tr/td[4]//input[@placeholder='请输入']
    # 确认按钮
    but: //div[@class='el-dialog__body']//button[span[text()='确认']]


  # 判断子任务
  judge:
    # 节点功能栏中的判断子任务接口
    new_judge_node: //div[span[contains(text(),'判断')] and @class='draggable-node']
    # 新增的空白判断子任务节点
    judge_node: //*[@data-shape='judge']
    # 判断类型选择
    resultType: //div[@class='el-dialog__body']//input[@placeholder="请选择"]
    resultType_y_n: //li[span[text()='是非判断']]
    # 确认按钮
    but: //div[@class='el-dialog__body']//button[span[text()='确认']]

  # 小结子任务
  summary:
    # 节点功能栏中的小结子任务接口
    new_summary_node: //div[span[contains(text(),'小结')] and @class='draggable-node']
    # 新增的空白小结子任务节点
    summary_node: //*[@data-shape='summary']
    # 小结设置项
    name: //div[label[contains(text(),'小结任务名称')]]//input
    attribute: //div[label[contains(text(),'小结属性')]]//input
    attribute_client: //li[span[text()='客户问题']]
    priority: //div[label[contains(text(),'优先级')]]//input
    prion_first: //li[span[text()='第一优先级']]
    reason: //div[label[contains(text(),'根本原因')]]//textarea
    content: //div[label[contains(text(),'处理方案')]]//textarea
    # 确认按钮
    but: //div[@class='el-dialog__body']//button[span[text()='确认']]

  #工具按钮
  tools:
    format: //i[@class='el-icon-s-open tool-btn']
# 编辑场景
edit_scene:
  edit: //tr[@class='el-table__row'][1]/td[@class='el-table_1_column_11 is-center  el-table__cell']//div/button[span[text()='编辑']]
  base: //div[contains(text(),'基本信息')]
  canvas: //div[contains(text(),'场景逻辑')]


